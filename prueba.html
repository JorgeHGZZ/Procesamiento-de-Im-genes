<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: assets/targets/targets.mind; uiScanning: yes; uiLoading: yes;" embedded
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- CÃ¡mara -->
        <a-camera position="0 0 0" look-controls></a-camera>

        <!-- Objeto vinculado al target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="blue" depth="0.1" height="0.1" width="0.1" position="0 0 0"></a-box>
        </a-entity>

        <!-- Objeto en espacio libre (siempre visible) -->
        <a-entity position="0 0 -1">
            <a-text value="Hola Mundo" color="yellow" position="-0.3 0.5 0"></a-text>
            <a-box color="red" depth="0.2" height="0.2" width="0.2"></a-box>
        </a-entity>

    </a-scene>
</body>

</html>
