<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: dummy.mind;" embedded vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- Cámara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Menú estático frente a la cámara -->
        <a-entity position="0 1.5 -1"> <!-- frente a la cámara -->

            <!-- Botón 1 -->
            <a-plane width="0.6" height="0.2" color="#333" position="0 0.15 0" class="boton"
                event-set__enter="_event: mouseenter; color: #555" event-set__leave="_event: mouseleave; color: #333"
                onclick="alert('Botón 1 presionado')">
                <a-text value="Botón 1" color="#FFF" align="center" position="0 0 0.01"></a-text>
            </a-plane>

            <!-- Botón 2 -->
            <a-plane width="0.6" height="0.2" color="#333" position="0 -0.15 0" class="boton"
                event-set__enter="_event: mouseenter; color: #555" event-set__leave="_event: mouseleave; color: #333"
                onclick="alert('Botón 2 presionado')">
                <a-text value="Botón 2" color="#FFF" align="center" position="0 0 0.01"></a-text>
            </a-plane>

        </a-entity>

    </a-scene>
</body>

</html>
